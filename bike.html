}

h1,

}

#bike {

  padding: 1em;
  height: auto;
  width: 100%;
  opacity: 0;
  z-index: 9999;
}
#bike svg {
  width: 100%;
  height: auto;
}

.app {
  box-sizing: border-box;
  margin-top: 100px;
}
.app__header {
  background: white;

  top: 0;
  left: 0;
  height: 80px;

  display: flex;
  -webkit-box-align: center;
          align-items: center;
  -webkit-box-pack: center;
          justify-content: center;
}
.app__header .container {
  display: -webkit-box;
  display: flex;
  height: 100%;

}
.app__logo {
  height: 100%;
  display: -webkit-box;
  display: flex;
  -webkit-box-align: center;
          align-items: center;
}
.app__logo h1 {
  padding: 0;
  margin: 0;
  color: #168232;
}
.app__navigation {
  display: -webkit-box;
  display: flex;
  height: 100%;
  width: 100%;

          justify-content: flex-end;
}

          align-items: center;

}
.app__navigation li {

          align-items: center;
}
.app__navigation a {

  height: 100%;

  display: flex;
  -webkit-box-align: center;
          align-items: center;
  padding: 0.5em 1em;
  text-decoration: none;
  color: #333;
  -webkit-transition: 0.2s ease;
  transition: 0.2s ease;
  font-weight: 900;
}

.container {
  width: 95%;
  max-width: 1280px;
  margin: 0 auto;
}

.bike-configurator {

          flex-flow: column;
  max-height: 450px;
  -webkit-box-align: center;
          align-items: center;

}

  display: -webkit-box;
  display: flex;

          align-items: center;
  -webkit-box-pack: center;
          justify-content: center;
  position: relative;
}

  display: flex;
  -webkit-box-align: center;
          align-items: center;
  -webkit-box-pack: center;
          justify-content: center;
}
.bike-configurator__background svg {
  height: auto;
  width: 100%;
}
.bike-configurator__overlay {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  display: -webkit-box;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
          flex-flow: column;
  -webkit-box-align: center;
          align-items: center;
  -webkit-box-pack: center;
          justify-content: center;
  overflow: hidden;
}
.bike-configurator__order {
  cursor: pointer;
  font-size: 1.25em;
  background: #168232;
  color: white;
  text-transform: uppercase;
  border: 0;
  padding: 0.5em 1em;
  border-radius: 20px;
}
.bike-configurator__actions {
  height: 100%;
  width: 100%;
  display: -webkit-box;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
          flex-flow: column;
  -webkit-box-pack: center;
          justify-content: center;
  -webkit-box-align: center;
          align-items: center;
  box-sizing: border-box;
  padding: 1em;
}
.bike-configurator__actions .options {
  display: -webkit-box;
  display: flex;
}
.bike-configurator__actions button {
  cursor: pointer;
  background: white;
  border: 0;
  border-radius: 6px;
  box-sizing: border-box;
  padding: 0.5em;
  display: -webkit-box;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
          flex-flow: column;
  -webkit-box-align: center;
          align-items: center;
  -webkit-box-pack: center;
          justify-content: center;
  margin: 0 0.25em;
  width: 75px;
}
.bike-configurator__actions button .preview {
  height: 20px;
  width: 20px;
  border-radius: 4px;
  background: black;
  margin-bottom: 0.25em;
}
.bike-configurator__actions button .preview--tan {
  background: #c3ac8e;
}
.bike-configurator__actions button .preview--black {
  background: black;
}
.bike-configurator__actions button .preview--cork {
  background: #a07859;
}
.bike-configurator__actions button .preview--green {
  background: #273d28;
}
.bike-configurator__actions button .preview--red {
  background: #bf5349;
}
.bike-configurator__actions button .preview--blue {
  background: #90dae8;
}
